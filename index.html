<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #fff800;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #fff200;
        }
        
        table {
            visibility: collapse;
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background-color: #fff800;
            color: black;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }        
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm" onsubmit="calcularIMC(event)">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ingresa tu peso" min="0" required>
            <br>
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Ingresa tu altura" step="0.01" min="0" required>
            <br>
            <button type="submit">Calcular IMC</button>
        </form>

        <p id="resultadoIMC"></p>

        <table id="tablaIMC">
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Rango</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menos de 18.5</td>
                    <td>Peso inferior al normal</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td>25 - 29.9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30 o m√°s</td>
                    <td>Obesidad</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function calcularIMC(evento) {
            evento.preventDefault();
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = (peso / (altura * altura)).toFixed(2);
            
            document.getElementById('resultadoIMC').textContent = `Tu IMC es: ${imc}`;
            document.getElementById('tablaIMC').style.visibility = 'visible';
        }        
    </script>
</body>
</html>
